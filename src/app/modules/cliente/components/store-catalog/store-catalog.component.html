<div>
  <div class="store gap-4">
    <div class="md:w-11rem">
      <img class="block xl:block mx-auto border-circle w-full" src="../../../../../../assets/imgs/logo_padrao_loja.png"
        alt="{{ store.name }}" />
    </div>
    <div>
      <span class="text-2xl font-semibold text-900">{{ store.name }}</span>

      <div class="flex align-items-center justify-content-around">
        <div class="surface-100 p-1" style="border-radius: 30px">
          <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
            style="border-radius: 30px">
            <span class="text-900 font-medium text-sm">{{ store.rating }}</span>
            <i class="pi pi-star-fill text-yellow-500"></i>
          </div>
        </div>
        <span class="text-900 font-medium text-sm p-2">
          Entrega
          {{ store.deliveryFee ? "R$ " + store.deliveryFee : "Gr√°tis" }}</span>
      </div>
    </div>
  </div>

  <div class="align-items-center text-center justify-content-center">
    <p-selectButton [options]="categorias" [(ngModel)]="idCategoriaSelecionada" optionLabel="name" optionValue="id"
      (onChange)="onCategoriaChange($event)" [allowEmpty]="false" />
  </div>

  <div *ngFor="let category of productsByCategory | keyvalue">
    <h2>{{ category.key }}</h2>
    <p-dataView #dv [value]="category.value" [layout]="layout">
      <ng-template let-product pTemplate="grid" let-products>
        <div class="grid grid-nogutter">
          <div class="col-12 sm:col-6 md:col-6 xl:col-3 p-2 produto" *ngFor="let product of products"
            (click)="openProductDetails(product)">
            <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
              <div class="surface-50 flex justify-content-center border-round p-3">
                <div class="relative mx-auto">
                  <img class="border-round w-full" [src]="product.image" [alt]="product.name"
                    style="max-width: 300px;" />
                </div>
              </div>
              <div class="pt-4">
                <div class="flex flex-row justify-content-between align-items-start gap-2">
                  <div>
                    <div class="text-lg font-medium text-900 mt-1">{{ product.name }}</div>
                  </div>
                  <div class="surface-100 p-1" style="border-radius: 30px">
                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                      style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                      <span class="text-900 font-medium text-sm">{{ product.rating }}</span>
                      <i class="pi pi-star-fill text-yellow-500"></i>
                    </div>
                  </div>
                </div>
                <div class="text text-900 mt-2 line-clamp">{{ product.description }}</div>
                <div class="flex flex-column gap-4 mt-4">
                  <span class="text-2xl font-semibold">{{ product.price | currency:'BRL' }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>

  <app-product-details *ngIf="displayProductDetails" [product]="productToShow" [store]="store"
    [visible]="displayProductDetails" (visibleChange)="onDialogVisibleChange($event)">
  </app-product-details>
