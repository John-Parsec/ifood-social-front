<p-table [value]="products" class="cart-container" [tableStyle]="{ 'min-width': '25rem' ,'max-width': '25rem' }">
    <ng-template let-product pTemplate="body">
        <tr>
            <td class="hover" (click)="detalharProduto(product)">
                <p-avatar 
                    image="{{ product.image }}" 
                    styleClass="mr-2" 
                    size="xlarge" 
                    shape="circle" />
            
                <div class="flex-1 flex flex-column gap-2">
                    <span class="font-bold">{{ product.name }}</span>
                </div>
            </td>
            <td>
                <div class="quantity">
                    <p-button [raised]="true" [rounded]="true" size="small" icon="pi pi-minus" (click)="minusQtde(product)"
                    severity="warning" />
                    <p>{{ product.quantity }}</p>
                    <p-button [raised]="true" [rounded]="true" size="small" icon="pi pi-plus" (click)="plusQtde(product)"
                    severity="warning" />
                </div>
            </td>
            <td>
                <span class="font-bold text-900">
                    {{ product.price * product.quantity | currency: "BRL" }}
                </span>
            </td>
            <td>
                <p-button [raised]="true" [rounded]="true" size="small" icon="pi pi-trash" (click)="removeItem(product)" severity="danger"/>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer">
        <tr>
            <td colspan="4" class="text-right">
                <h3>Total: {{ precoTotal() | currency: "BRL" }}</h3>
            </td>
        </tr>
    </ng-template>
</p-table>
