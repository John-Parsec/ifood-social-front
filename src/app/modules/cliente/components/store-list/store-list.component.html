<div *ngFor="let store of stores">
  <div class="img">
    <img [src]="store.pathImage" alt="store.name" />
  </div>
  <div class="info">
    <div class="description">
      <h3>{{ store.name }}</h3>
      <p>{{ store.description }}</p>
    </div>
    <div class="avalition">
      <div class="stars">
        <i class="pi pi-star-fill"></i>
        {{ store.rating }}
      </div>
    </div>
  </div>
</div>
